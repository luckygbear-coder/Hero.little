name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 在專案根目錄安裝相依（跟 Replit 一樣）
      - name: Install dependencies
        run: npm ci

      # 在專案根目錄執行原本的 build 指令
      - name: Build app
        run: npm run build

      # 自動尋找 dist 資料夾，整理到 site/ 內
      - name: Prepare static site folder
        run: |
          rm -rf site
          mkdir -p site

          echo "Search dist folders..."
          BUILD_DIR=$(find . -maxdepth 4 -type d -name dist -print | head -n 1)

          if [ -z "$BUILD_DIR" ]; then
            echo "❌ No dist folder found (searched for any 'dist' directory)."
            ls -R
            exit 1
          fi

          echo "✅ Using build directory: $BUILD_DIR"
          cp -r "$BUILD_DIR"/* site/

          echo "Site folder content:"
          ls -R site

      # 把 site/ 上傳給 GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
